  <style>
    body {
      margin: 0;

      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .envelope-wrapper {
      perspective: 1000px;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      background: #cfd8dc;
      border: 2px solid #607d8b;
      border-radius: 8px;
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: #90a4ae;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transform-origin: top;
      transform: rotateX(0deg);
      transition: transform 0.8s ease;
      z-index: 2;
    }

    .letter {
      position: absolute;
      top: 120px;
      left: 10%;
      width: 80%;
      height: 140px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      font-size: 18px;
      padding-top: 40px;
      box-sizing: border-box;
      transition: top 0.8s ease 0.3s;
      z-index: 1;
    }

    .envelope.open .flap {
      transform: rotateX(-120deg);
    }

    .envelope.open .letter {
      top: -30px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #455a64;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #263238;
    }
  </style>
