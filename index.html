  <style>
    body {
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .envelope {
      position: relative;
      width: 90vw;
      max-width: 320px;
      aspect-ratio: 3 / 2;
      background: #b0bec5;
      border: 2px solid #455a64;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: all 0.5s ease;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 160px solid transparent;
      border-right: 160px solid transparent;
      border-bottom: 100px solid #78909c;
      transition: transform 0.5s ease;
      transform-origin: top center;
    }

    .message {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      color: #263238;
      text-align: center;
      padding-top: 25%;
      font-size: 5vw;
      box-sizing: border-box;
      transition: top 0.5s ease;
    }

    .open .flap {
      transform: rotateX(180deg);
    }

    .open .message {
      top: 0;
    }

    button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      border: none;
      background: #455a64;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 4vw;
      transition: background 0.3s;
    }

    button:hover {
      background: #263238;
    }
  </style>
</head>
