  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .envelope-wrapper {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: #cfd8dc;
      border: 2px solid #607d8b;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 100px solid #90a4ae;
      transform-origin: top center;
      transition: transform 0.7s ease;
      z-index: 3;
    }

    .letter {
      position: absolute;
      top: 100%;
      left: 10%;
      width: 80%;
      height: 100%;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      font-size: 18px;
      padding-top: 60px;
      box-sizing: border-box;
      transition: top 0.7s ease 0.2s;
      z-index: 2;
    }

    .open .flap {
      transform: rotateX(180deg);
    }

    .open .letter {
      top: 0;
    }

    button {
      margin-top: 20px;
      padding: 8px 20px;
      background: #455a64;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #263238;
    }
  </style>
